            <div class="navbutton__home">
              <a class="menu__item navbutton__home" href="/">Owen Morgan</a>
            </div>

            <input id="menu-toggle" type="checkbox" />
            <label class='menu-button-container' for="menu-toggle">

                <img class="portrait-image" src="/images/portrait.png"/>
              </div>
              <div class="flex-container portrait-email">
                <div class="portrait-email-text">
                  <a href="mailto:opm6@cornell.edu">
                    <p>opm6@cornell.edu </p>
                  </a>
                </div>
                <div class="portrait-email-icon">
                  <a class="portrait-email-icon" href="mailto:opm6@cornell.edu">
                    <img src="/images/envelope-solid-red1.svg">
                  </a>
                </div>
              </div>
              <div class="portrait-button-links">
                <div class="gs-button-link">
                  <a href="https://scholar.google.com/citations?user=srf5UFkAAAAJ&hl=en&oi=ao">
                    <img src="/images/google-scholar.svg">
                  </a>
                </div>
                <div class="gh-button-link">
                  <a href="https://github.com/opmorgan">
                    <img src="/images/github.svg">
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div class="content-grid__main__text">
            {{ .Content }}
          </div>
        </div>
      </div>


      <div class="content-grid__footer">
        <!-- {{ partial "footer.html" . }} -->
        <div class="content-grid__footer__container">
          <div class="content-grid__footer__text">
            <p>Last updated {{ .Lastmod.Format "January 2, 2006" }}</p>
          </div>
        </div>
      </div>
